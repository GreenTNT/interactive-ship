<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore the Napoleonic Warship</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 20px;
    }

    .ship-container {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }

    .ship-diagram {
      max-width: 95%;
      height: auto;
    }

    .hotspot {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: rgba(255, 0, 0, 0.6);
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .tooltip {
      position: absolute;
      background: #fff;
      color: #000;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      display: none;
      max-width: 200px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <h1>Explore the Napoleonic Warship</h1>

  <div class="ship-container">
    <img src="ship.png" alt="Ship Blueprint" class="ship-diagram" id="ship"/>

    <!-- Sample Hotspots -->
    <div class="hotspot" style="top: 65%; left: 40%;" data-info="Main Gun Deck: Cannons line both sides for broadside attacks."></div>
    <div class="hotspot" style="top: 48%; left: 60%;" data-info="Captainâ€™s Cabin: Located at the stern, richly appointed for command and navigation."></div>
    <div class="hotspot" style="top: 30%; left: 45%;" data-info="Foremast Area: One of the main vertical masts used to carry square sails."></div>

    <div class="tooltip" id="tooltip"></div>
  </div>

  <script>
    const hotspots = document.querySelectorAll('.hotspot');
    const tooltip = document.getElementById('tooltip');

    hotspots.forEach(hotspot => {
      hotspot.addEventListener('click', (e) => {
        const info = hotspot.getAttribute('data-info');
        tooltip.textContent = info;

        const rect = hotspot.getBoundingClientRect();
        tooltip.style.top = (rect.top + window.scrollY + 35) + 'px';
        tooltip.style.left = (rect.left + window.scrollX + 20) + 'px';
        tooltip.style.display = 'block';
      });
    });

    document.addEventListener('click', (e) => {
      if (!e.target.classList.contains('hotspot')) {
        tooltip.style.display = 'none';
      }
    });
  </script>

</body>
</html>
